<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Maram</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <style>
    :root {
      --flower-purple: #800080;
      --leaf-green: #6ab04c;
      --sun-yellow: #ffdd57;
      --sky-blue: #a2d5f2;
      --earth-brown: #8d5524;
      --light-text: #ffffff;
    }

    body {
      background: linear-gradient(135deg, var(--flower-purple), #ff86cc);
      color: var(--light-text);
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      overflow: hidden;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.466);
      border: 1px solid rgba(128, 0, 128, 0.5);
      box-shadow: 0 8px 32px rgba(128, 0, 128, 0.6), 0 0 15px rgba(128, 0, 128, 0.8);
      animation: float 5s infinite ease-in-out;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      background: linear-gradient(45deg, #dda0dd, #800080);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGlow 3s infinite alternate;
    }

    .quote {
      font-size: 1.5rem;
      margin: 20px auto;
      padding: 2rem;
      line-height: 1.6;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      max-width: 700px;
      position: relative;
      overflow: hidden;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes flowerFall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: flowerFall linear infinite;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      text-shadow: 0 0 15px rgba(161, 63, 226, 0.5);
      margin-bottom: 1.5rem;
      letter-spacing: 4px;
      background: linear-gradient(45deg, #c13fe2, #9e0ff1);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGlow 3s infinite alternate;
    }

    .magic-button {
      background: linear-gradient(45deg, #6a0dad, #ab30f3);
      border: 2px solid #ffd700;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-family: 'Cinzel', serif;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      box-shadow: 0 0 15px rgba(106, 13, 173, 0.5);
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .magic-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(106, 13, 173, 0.8);
      background: linear-gradient(45deg, #ab30f3, #6a0dad);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes titleGlow {
      0% { text-shadow: 0 0 15px rgba(183, 0, 255, 0.3); }
      100% { text-shadow: 0 0 25px rgba(255, 74, 210, 0.7); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .falling-star {
      position: fixed;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
      will-change: transform;
      z-index: 1;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(45deg) translateX(-100vh); opacity: 1; }
      100% { transform: translateY(100vh) rotate(45deg) translateX(100vh); opacity: 0; }
    }

    .golden-snitch-container {
      position: fixed;
      pointer-events: none;
      z-index: 10;
      will-change: transform;
      transform: translateZ(0);
      animation: snitchFlight 15s infinite linear;
    }

    .snitch {
      width: 12px;
      height: 12px;
      background: radial-gradient(#fff6d5, var(--golden-snitch));
      border-radius: 50%;
      box-shadow: 0 0 15px var(--golden-snitch);
      position: relative;
    }

    .wing {
      position: absolute;
      top: 50%;
      width: 25px;
      height: 8px;
      background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(255,215,0,0.3));
      clip-path: polygon(0 50%, 100% 0, 100% 100%);
      transform-origin: 0 50%;
    }

    .wing-left {
      left: -24px;
      animation: flapLeft 0.2s infinite alternate ease-in-out;
    }

    .wing-right {
      right: -24px;
      transform: scaleX(-1);
      animation: flapRight 0.2s infinite alternate ease-in-out;
    }

    @keyframes snitchFlight {
      0% { left: -50px; top: 50%; transform: translate(0, -50%) rotate(0deg); }
      25% { left: 50%; top: -50px; transform: translate(-50%, 0) rotate(90deg); }
      50% { left: calc(100% + 50px); top: 50%; transform: translate(0, -50%) rotate(180deg); }
      75% { left: 50%; top: calc(100% + 50px); transform: translate(-50%, 0) rotate(270deg); }
      100% { left: -50px; top: 50%; transform: translate(0, -50%) rotate(360deg); }
    }

    @keyframes flapLeft {
      0% { transform: rotate(-30deg) scaleY(0.9); }
      100% { transform: rotate(30deg) scaleY(1.1); }
    }

    @keyframes flapRight {
      0% { transform: scaleX(-1) rotate(-30deg) scaleY(0.9); }
      100% { transform: scaleX(-1) rotate(30deg) scaleY(1.1); }
    }

    .spell-effect {
      position: fixed;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 20%, transparent);
      border-radius: 50%;
      animation: spell-burst 1s ease-out forwards;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    @keyframes spell-burst {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
    }

    .letter-container {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      cursor: pointer;
      animation: letterFall 3s ease-in-out forwards;
    }

    .letter {
      width: 80px;
      height: 60px;
      background: linear-gradient(45deg, #f3e5ab, #fff8dc);
      position: relative;
      transform-origin: center;
      transition: transform 0.5s;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .letter::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-top: 30px solid #800020;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(180deg);
      opacity: 0;
      transition: all 0.5s;
    }

    .letter.opened {
      transform: rotateX(180deg);
    }

    .letter.opened::before {
      opacity: 1;
    }

    .seal {
      width: 25px;
      height: 25px;
      background: #800020;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f3e5ab;
      font-family: 'Times New Roman', serif;
      font-size: 16px;
      transition: opacity 0.3s;
    }

    .letter.opened .seal {
      opacity: 0;
    }

    @keyframes letterFall {
      0% { top: -100px; transform: translateX(-50%) rotate(0deg); }
      50% { transform: translateX(-50%) rotate(10deg); }
      75% { transform: translateX(-50%) rotate(-5deg); }
      100% { top: 100%; transform: translateX(-50%) rotate(0deg); }
    }

    /* Media Queries */
    @media screen and (max-width: 768px) {
      .container {
        padding: 1.5rem;
        max-width: 90%;
      }
      h1 { font-size: 2.5rem; }
      .quote { font-size: 1.3rem; }
    }

    @media screen and (max-width: 480px) {
      h1 { font-size: 2rem; }
      .quote { font-size: 1.2rem; }
      .container { padding: 1rem; max-width: 95%; }
    }

    @keyframes titleGlow {
      from {
        text-shadow: 0 0 10px rgba(221, 160, 221, 0.8), 0 0 20px rgba(221, 160, 221, 0.6);
      }
      to {
        text-shadow: 0 0 20px rgba(128, 0, 128, 1), 0 0 30px rgba(128, 0, 128, 0.8);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
      /* Add these new animations */

      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    @keyframes butterflyFlutter {

    .glowing-orb {

      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star-line {
      stroke: rgba(255, 255, 255, 0.2);
      stroke-width: 1;
    }
  </style>
</head>

        star.setAttribute("fill", "white");
        star.style.opacity = Math.random() * 0.5 + 0.5;
        svg.appendChild(star);
      }

      // Create connections
      setInterval(() => {
        const existingLines = document.querySelectorAll('.star-line');
        existingLines.forEach(line => line.remove());
        
        const points = Array.from(svg.children)
          .filter(child => child.tagName === 'circle')
          .map(circle => ({
            x: parseFloat(circle.getAttribute("cx")),
            y: parseFloat(circle.getAttribute("cy"))
          }));

        points.forEach((startPoint, i) => {
          points.slice(i + 1).forEach(endPoint => {
            if (Math.random() < 0.03 && distance(startPoint, endPoint) < 30) {
              const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
              line.setAttribute("x1", startPoint.x + "%");
              line.setAttribute("y1", startPoint.y + "%");
              line.setAttribute("x2", endPoint.x + "%");
              line.setAttribute("y2", endPoint.y + "%");
              line.className = "star-line";
              svg.appendChild(line);
            }
          });
        });
      }, 2000);

      function distance(a, b) {
        return Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2));
      }
    }
