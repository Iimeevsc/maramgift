<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Maram</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --flower-purple: #800080;
      --leaf-green: #6ab04c;
      --sun-yellow: #ffdd57;
      --sky-blue: #a2d5f2;
      --earth-brown: #8d5524;
      --light-text: #ffffff;
    }

    body {
      background: linear-gradient(135deg, var(--flower-purple), #ff86cc);
      color: var(--light-text);
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      overflow: hidden;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.466);
      border: 1px solid rgba(128, 0, 128, 0.5);
      box-shadow: 0 8px 32px rgba(128, 0, 128, 0.6), 0 0 15px rgba(128, 0, 128, 0.8);
      animation: float 5s infinite ease-in-out;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      background: linear-gradient(45deg, #dda0dd, #800080);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGlow 3s infinite alternate;
    }

    .quote {
      font-size: 1.5rem;
      margin: 20px auto;
      padding: 2rem;
      line-height: 1.6;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      max-width: 700px;
      position: relative;
      overflow: hidden;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes flowerFall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: flowerFall linear infinite;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      text-shadow: 0 0 15px rgba(161, 63, 226, 0.5);
      margin-bottom: 1.5rem;
      letter-spacing: 4px;
      background: linear-gradient(45deg, #c13fe2, #9e0ff1);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGlow 3s infinite alternate;
    }

    .magic-button {
      background: linear-gradient(45deg, #6a0dad, #ab30f3);
      border: 2px solid #ffd700;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-family: 'Cinzel', serif;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      box-shadow: 0 0 15px rgba(106, 13, 173, 0.5);
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .magic-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(106, 13, 173, 0.8);
      background: linear-gradient(45deg, #ab30f3, #6a0dad);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes titleGlow {
      0% { text-shadow: 0 0 15px rgba(183, 0, 255, 0.3); }
      100% { text-shadow: 0 0 25px rgba(255, 74, 210, 0.7); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .falling-star {
      position: fixed;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
      will-change: transform;
      z-index: 1;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(45deg) translateX(-100vh); opacity: 1; }
      100% { transform: translateY(100vh) rotate(45deg) translateX(100vh); opacity: 0; }
    }

    .golden-snitch-container {
      position: fixed;
      pointer-events: none;
      z-index: 10;
      will-change: transform;
      transform: translateZ(0);
      animation: snitchFlight 15s infinite linear;
    }

    .snitch {
      width: 12px;
      height: 12px;
      background: radial-gradient(#fff6d5, var(--golden-snitch));
      border-radius: 50%;
      box-shadow: 0 0 15px var(--golden-snitch);
      position: relative;
    }

    .wing {
      position: absolute;
      top: 50%;
      width: 25px;
      height: 8px;
      background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(255,215,0,0.3));
      clip-path: polygon(0 50%, 100% 0, 100% 100%);
      transform-origin: 0 50%;
    }

    .wing-left {
      left: -24px;
      animation: flapLeft 0.2s infinite alternate ease-in-out;
    }

    .wing-right {
      right: -24px;
      transform: scaleX(-1);
      animation: flapRight 0.2s infinite alternate ease-in-out;
    }

    @keyframes snitchFlight {
      0% { left: -50px; top: 50%; transform: translate(0, -50%) rotate(0deg); }
      25% { left: 50%; top: -50px; transform: translate(-50%, 0) rotate(90deg); }
      50% { left: calc(100% + 50px); top: 50%; transform: translate(0, -50%) rotate(180deg); }
      75% { left: 50%; top: calc(100% + 50px); transform: translate(-50%, 0) rotate(270deg); }
      100% { left: -50px; top: 50%; transform: translate(0, -50%) rotate(360deg); }
    }

    @keyframes flapLeft {
      0% { transform: rotate(-30deg) scaleY(0.9); }
      100% { transform: rotate(30deg) scaleY(1.1); }
    }

    @keyframes flapRight {
      0% { transform: scaleX(-1) rotate(-30deg) scaleY(0.9); }
      100% { transform: scaleX(-1) rotate(30deg) scaleY(1.1); }
    }

    .spell-effect {
      position: fixed;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 20%, transparent);
      border-radius: 50%;
      animation: spell-burst 1s ease-out forwards;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    @keyframes spell-burst {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
    }

    .letter-container {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      cursor: pointer;
      animation: letterFall 3s ease-in-out forwards;
    }

    .letter {
      width: 80px;
      height: 60px;
      background: linear-gradient(45deg, #f3e5ab, #fff8dc);
      position: relative;
      transform-origin: center;
      transition: transform 0.5s;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .letter::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-top: 30px solid #800020;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(180deg);
      opacity: 0;
      transition: all 0.5s;
    }

    .letter.opened {
      transform: rotateX(180deg);
    }

    .letter.opened::before {
      opacity: 1;
    }

    .seal {
      width: 25px;
      height: 25px;
      background: #800020;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f3e5ab;
      font-family: 'Times New Roman', serif;
      font-size: 16px;
      transition: opacity 0.3s;
    }

    .letter.opened .seal {
      opacity: 0;
    }

    @keyframes letterFall {
      0% { top: -100px; transform: translateX(-50%) rotate(0deg); }
      50% { transform: translateX(-50%) rotate(10deg); }
      75% { transform: translateX(-50%) rotate(-5deg); }
      100% { top: 100%; transform: translateX(-50%) rotate(0deg); }
    }

    /* Media Queries */
    @media screen and (max-width: 768px) {
      .container {
        padding: 1.5rem;
        max-width: 90%;
      }
      h1 { font-size: 2.5rem; }
      .quote { font-size: 1.3rem; }
    }

    @media screen and (max-width: 480px) {
      h1 { font-size: 2rem; }
      .quote { font-size: 1.2rem; }
      .container { padding: 1rem; max-width: 95%; }
    }

    @keyframes titleGlow {
      from {
        text-shadow: 0 0 10px rgba(221, 160, 221, 0.8), 0 0 20px rgba(221, 160, 221, 0.6);
      }
      to {
        text-shadow: 0 0 20px rgba(128, 0, 128, 1), 0 0 30px rgba(128, 0, 128, 0.8);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
      /* Add these new animations */
      @keyframes magicPulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    @keyframes butterflyFlutter {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    /* New magical elements */
    .magic-particle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: radial-gradient(#ff99ff, #cc00ff);
      border-radius: 50%;
      pointer-events: none;
      animation: magicPulse 2s infinite, floatUp 15s linear infinite;
    }

    .glowing-orb {
      position: fixed;
      width: 80px;
      height: 80px;
      background: radial-gradient(rgba(255, 153, 255, 0.4), transparent 70%);
      border-radius: 50%;
      filter: blur(15px);
      animation: float 8s infinite ease-in-out;
    }

    .butterfly {
      position: fixed;
      width: 40px;
      height: 40px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 64 64"><path fill="%23ff99ff" d="M32 4C16 4 4 16 4 32s12 28 28 28 28-12 28-28S48 4 32 4zm0 40c-6.6 0-12-5.4-12-12s5.4-12 12-12 12 5.4 12 12-5.4 12-12 12z"/></svg>');
      animation: butterflyFlutter 1.5s infinite ease-in-out;
    }

    /* Constellation effect */
    .constellation {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star-line {
      stroke: rgba(255, 255, 255, 0.2);
      stroke-width: 1;
    }
  </style>
</head>

    </div>

  <svg class="constellation" id="constellation"></svg>
  <script>
     // Add these new animation functions
     function createMagicParticles() {
      const particleCount = 30;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'magic-particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        document.body.appendChild(particle);
      }
    }

    function createGlowingOrbs() {
      const orbCount = 4;
      for (let i = 0; i < orbCount; i++) {
        const orb = document.createElement('div');
        orb.className = 'glowing-orb';
        orb.style.left = `${Math.random() * 100}%`;
        orb.style.top = `${Math.random() * 100}%`;
        document.body.appendChild(orb);
      }
    }

    function createButterflies() {
      const butterflyCount = 3;
      for (let i = 0; i < butterflyCount; i++) {
        const butterfly = document.createElement('div');
        butterfly.className = 'butterfly';
        butterfly.style.left = `${Math.random() * 100}%`;
        butterfly.style.animation = `butterflyFlutter ${5 + Math.random() * 5}s infinite ${Math.random() * 2}s`;
        document.body.appendChild(butterfly);
      }
    }

    // Constellation effect
    function createConstellation() {
      const svg = document.getElementById('constellation');
      const stars = 25;
      
      // Create stars
      for (let i = 0; i < stars; i++) {
        const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        star.setAttribute("cx", Math.random() * 100 + "%");
        star.setAttribute("cy", Math.random() * 100 + "%");
        star.setAttribute("r", Math.random() * 2 + 1);
        star.setAttribute("fill", "white");
        star.style.opacity = Math.random() * 0.5 + 0.5;
        svg.appendChild(star);
      }

      // Create connections
      setInterval(() => {
        const existingLines = document.querySelectorAll('.star-line');
        existingLines.forEach(line => line.remove());
        
        const points = Array.from(svg.children)
          .filter(child => child.tagName === 'circle')
          .map(circle => ({
            x: parseFloat(circle.getAttribute("cx")),
            y: parseFloat(circle.getAttribute("cy"))
          }));

        points.forEach((startPoint, i) => {
          points.slice(i + 1).forEach(endPoint => {
            if (Math.random() < 0.03 && distance(startPoint, endPoint) < 30) {
              const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
              line.setAttribute("x1", startPoint.x + "%");
              line.setAttribute("y1", startPoint.y + "%");
              line.setAttribute("x2", endPoint.x + "%");
              line.setAttribute("y2", endPoint.y + "%");
              line.className = "star-line";
              svg.appendChild(line);
            }
          });
        });
      }, 2000);

      function distance(a, b) {
        return Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2));
      }
    }

    // Initialize new animations
    createMagicParticles();
    createGlowingOrbs();
    createButterflies();
    createConstellation();

    // Enhanced flower animation
    function createFlower() {
      const flower = document.createElement('div');
      flower.className = 'flower';
      flower.innerHTML = '🌸';
      flower.style.cssText = `
        left: ${Math.random() * 100}%;
        animation: flowerFall ${3 + Math.random() * 5}s linear infinite;
        filter: hue-rotate(${Math.random() * 360}deg);
      `;
      document.body.appendChild(flower);
    }

    // Replace existing setInterval with optimized animation loop
    let lastFrame = 0;
    function animateFlowers(timestamp) {
      if (timestamp - lastFrame > 400) {
        createFlower();
        lastFrame = timestamp;
      }
      requestAnimationFrame(animateFlowers);
    }
    requestAnimationFrame(animateFlowers);

    // Enhanced click effect
    document.body.addEventListener('click', (e) => {
      // Create 3D rotating heart
      const heart = document.createElement('div');
      heart.className = 'magic-particle';
      heart.style.cssText = `

        top: ${e.clientY}px;
        animation: floatUp 3s linear forwards;
        background: radial-gradient(#ff3366, #ff0000);
        width: 20px;
        height: 20px;
        clip-path: polygon(50% 0%, 100% 35%, 85% 60%, 50% 100%, 15% 60%, 0% 35%);
      `;
      document.body.appendChild(heart);

    // Stars

"You ask me why I chose you. Yes, you have a beautiful face, mesmerizing eyes, a captivating voice, and an incredible personality—but that’s not why I chose you. I chose you because I love you.",
"I don’t have a perfect answer for why I like you—I just do. It’s not just one thing, not just your smile, your laugh, or the way you talk. It’s you. And sometimes, the best feelings don’t need a reason.",
     
      // ... (Add all other messages from original code here)
    ];

    const randomIndex = Math.floor(Math.random() * messages.length);
    document.getElementById("randomMessage").innerHTML = messages[randomIndex];

    // Audio control
    function playSong() {
      const audioPlayer = document.getElementById('songPlayer');
      if (audioPlayer.paused) {
        audioPlayer.play();
        const spell = document.createElement('div');
        spell.className = 'spell-effect';
        spell.style.left = '50%';
        spell.style.top = '50%';
        document.body.appendChild(spell);
        setTimeout(() => spell.remove(), 1000);
      } else {
        audioPlayer.pause();
      }
    }

    // Letter interaction
    document.querySelector('.letter').addEventListener('click', () => {
      document.querySelector('.letter').classList.add('opened');
      setTimeout(() => window.open('maram.html', '_blank'), 500);
    });

    // Falling stars
    let lastStarTime = 0;
    function createFallingStar() {
      const now = Date.now();
      if (now - lastStarTime < 1000) return;
      const star = document.createElement('div');
      star.className = 'falling-star';
      star.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 3000);
      lastStarTime = now;
    }
    setInterval(createFallingStar, 1000);

    // Click effects
    document.body.addEventListener('click', (e) => {
      const spell = document.createElement('div');
      spell.className = 'spell-effect';
      spell.style.left = `${e.clientX}px`;
      spell.style.top = `${e.clientY}px`;
      document.body.appendChild(spell);
      setTimeout(() => spell.remove(), 1000);
    });
    function createFlower() {
      const flower = document.createElement('div');
      flower.className = 'flower';

      flower.innerHTML = '🌸';

      flower.style.left = Math.random() * window.innerWidth + 'px';
      flower.style.animationDuration = (Math.random() * 5 + 3) + 's';
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 8000);

    }
    setInterval(createFlower, 400);

     // Initialize flower positions
     function positionFlowers() {
      document.querySelectorAll('.flower').forEach(flower => {
        flower.style.bottom = '20px';
      });
    }
    window.addEventListener('resize', positionFlowers);
    positionFlowers();

  </script>
</body>
</html>
