    <style>
        @import url('https://fonts.cdnjs.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap');
     /* Harry Potter Purple Theme */
      :root {
               --hogwarts-purple: #6a0dad; /* Deep purple */
               --magic-sparkle: #ab30f3; /* Bright purple */
               --patronus-silver: #e0e0e0; /* Light silver */
               --golden-snitch: #ffd700; /* Gold for contrast */
               --dark-background: #1a1a1a; /* Dark background */
               --light-text: #ffffff; /* White text */
           }
           * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url(your-image.jpg);
            backdrop-filter: blur(5px);
            color: #c300ff;
            outline: #1a1a1a;
            font-family: 'Cormorant Garamond', serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;  /* Reduced the max-width for better mobile view */
            padding: 2rem;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(5px);
            border-radius: 20px;
            background: rgba(40, 26, 46, 0.3);
            border: 1px solid rgba(221, 63, 226, 0);
            box-shadow: 0 8px 32px rgba(36, 8, 54, 0.3);
            outline: #1a1a1a
        }
  /* Animations */
        @keyframes lumos {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
            100% { transform: translate(-50%, -50%) scale(1.02); opacity: 1; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px var(--magic-sparkle), 0 0 20px var(--magic-sparkle); }
            100% { text-shadow: 0 0 20px var(--magic-sparkle), 0 0 40px var(--magic-sparkle); }
        }

        .glow {
            font-size: clamp(1rem, 4vw, 1.2em);
            font-weight: bold;
            color: var(--magic-sparkle);
            text-shadow: 0 0 10px var(--magic-sparkle);
            animation: glow 1.5s infinite alternate;
        }
     
        /* Falling Stars */
        .falling-star {
            position: fixed;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            will-change: transform;
            z-index: 1;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% { 
                transform: translateY(-100vh) rotate(45deg) translateX(-100vh);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(45deg) translateX(100vh);
                opacity: 0;
            }
        }

        /* Golden Snitch */
        .golden-snitch-container {
            position: fixed;
            pointer-events: none;
            z-index: 10;
            will-change: transform;
            transform: translateZ(0);
            animation: snitchFlight 15s infinite linear;
        }

        .snitch {
            width: 12px;
            height: 12px;
            background: radial-gradient(#fff6d5, var(--golden-snitch));
            border-radius: 50%;
            box-shadow: 0 0 15px var(--golden-snitch);
            position: relative;
        }

        .wing {
            position: absolute;
            top: 50%;
            width: 25px;
            height: 8px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(255,215,0,0.3));
            clip-path: polygon(0 50%, 100% 0, 100% 100%);
            transform-origin: 0 50%;
        }

        .wing-left {
            left: -24px;
            animation: flapLeft 0.2s infinite alternate ease-in-out;
        }

        .wing-right {
            right: -24px;
            transform: scaleX(-1);
            animation: flapRight 0.2s infinite alternate ease-in-out;
        }

        @keyframes snitchFlight {
            0% { left: -50px; top: 50%; transform: translate(0, -50%) rotate(0deg); }
            25% { left: 50%; top: -50px; transform: translate(-50%, 0) rotate(90deg); }
            50% { left: calc(100% + 50px); top: 50%; transform: translate(0, -50%) rotate(180deg); }
            75% { left: 50%; top: calc(100% + 50px); transform: translate(-50%, 0) rotate(270deg); }
            100% { left: -50px; top: 50%; transform: translate(0, -50%) rotate(360deg); }
        }

        @keyframes flapLeft {
            0% { transform: rotate(-30deg) scaleY(0.9); }
            100% { transform: rotate(30deg) scaleY(1.1); }
        }

        @keyframes flapRight {
            0% { transform: scaleX(-1) rotate(-30deg) scaleY(0.9); }
            100% { transform: scaleX(-1) rotate(30deg) scaleY(1.1); }
        }
                /* Spell Effect */
                .spell-effect {
            position: fixed;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 20%, transparent);
            border-radius: 50%;
            animation: spell-burst 1s ease-out forwards;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        @keyframes spell-burst {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem; /* Reduced font size */
            text-shadow: 0 0 15px rgba(161, 63, 226, 0.5);
            margin-bottom: 1.5rem;
            letter-spacing: 4px;
            background: linear-gradient(45deg, #c13fe2, #9e0ff1);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s infinite alternate;
        }

        .quote {
            font-size: 1.5rem; /* Slightly reduced font size */
            margin: 20px auto;
            padding: 2rem;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(226, 180, 63, 0);
            max-width: 700px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 3s ease-in-out;
        }
        .quote::before, .quote::after {
            content: '"';
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            position: absolute;
            opacity: 0.2;
            color: #c13fe2;
        }

        .quote::before {
            top: -10px;
            left: 10px;
        }

        .quote::after {
            bottom: -30px;
            right: 10px;
        }

        /* Hogwarts House Logos */
        .house-logos {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            filter: blur(2px);
        }

        .house-logo {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
            color: var(--hogwarts-purple);
        }

        .house-logo.gryffindor {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .house-logo.slytherin {
            top: 20%;
            right: 10%;
            animation-delay: 1.5s;
        }

        .house-logo.ravenclaw {
            bottom: 20%;
            left: 10%;
            animation-delay: 3s;
        }

        .house-logo.hufflepuff {
            bottom: 10%;
            right: 10%;
            animation-delay: 4.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 15px rgba(183, 0, 255, 0.3); }
            100% { text-shadow: 0 0 25px rgba(255, 74, 210, 0.7); }
        }

        @keyframes snitchFloat {
            0% {
                left: -50px;
                top: 20%;
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                left: 60%;
                top: 70%;
                transform: translate(-50%, -50%) rotate(180deg) scale(0.8);
            }
            50% {
                left: 100%;
                top: 40%;
                transform: translate(0, 0) rotate(360deg) scale(1.2);
            }
            75% {
                left: 40%;
                top: 30%;
                transform: translate(-50%, -50%) rotate(540deg) scale(0.9);
            }
            100% {
                left: -50px;
                top: 20%;
                transform: translate(0, 0) rotate(720deg) scale(1);
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8;  transform: scale(1); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        } 

        /* Media Queries for responsiveness */
        @media screen and (max-width: 768px) {
            .container {
                padding: 1.5rem;
                max-width: 90%;
            }

            h1 {
                font-size: 2.5rem; /* Adjusting for smaller screens */
            }

            .quote {
                font-size: 1.3rem; /* Adjusting for smaller screens */
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2rem; /* Adjusting for very small screens */
            }

            .quote {
                font-size: 1.2rem; /* Adjusting for very small screens */
            }

            .container {
                padding: 1rem;
                max-width: 95%;
            }
        }



    </style>
</head>

    <script>
        // Create stars with improved distribution
        const starsContainer = document.getElementById('starsContainer');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            star.style.opacity = Math.random() * 0.8 + 0.2;
            starsContainer.appendChild(star);
        }

         // Event listeners
         document.body.addEventListener('click', (e) => {
            const spell = document.createElement('div');
            spell.className = 'spell-effect';
            spell.style.left = `${e.clientX}px`;
            spell.style.top = `${e.clientY}px`;
            document.body.appendChild(spell);
            setTimeout(() => spell.remove(), 1000);
        });

        document.body.addEventListener('touchstart', (e) => {
            const spell = document.createElement('div');
            spell.className = 'spell-effect';
            spell.style.left = `${e.touches[0].clientX}px`;
            spell.style.top = `${e.touches[0].clientY}px`;
            document.body.appendChild(spell);
            setTimeout(() => spell.remove(), 1000);
        }, { passive: true });

        // Animation loop
        function animate() {
            createFallingStar();
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        // Create magical flowers with improved positioning
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'magical-flower';
            flower.style.left = `${Math.random() * 90}%`;
            flower.style.top = `${Math.random() * 90}%`;
            flower.style.animation = `flowerFloat ${4 + Math.random() * 4}s infinite ease-in-out`;
            flower.style.opacity = 0.8;

            // Create petals with varied colors
            const colors = [
                ['#ff69b4', '#da70d6'],
                ['#9b59b6', '#6a0dad'],
                ['#3498db', '#6a0dad'],
                ['#e74c3c', '#6a0dad']
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            for (let i = 0; i < 8; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.transform = `rotate(${i * 45}deg) translateX(15px)`;
                petal.style.background = `radial-gradient(circle at 60% 60%, ${randomColor[0]}, ${randomColor[1]})`;
                petal.style.animationDelay = `${i * 0.1}s`;
                flower.appendChild(petal);
            }

            const center = document.createElement('div');
            center.className = 'flower-center';
            flower.appendChild(center);

            document.body.appendChild(flower);
        }

        // Create flowers
        for (let i = 0; i < 8; i++) {
            createFlower();
        }

        const messages = [
            "Maram, even in the darkest times, remember that light always returnsâ€”just like magic. You are a Patronus in my life, and Im grateful for you. Also, thank you for letting me choose your hijab colorâ€”it made my day! ðŸ’œ",
            "ðŸ¦‰ If I had an owl, Id send you a letter sealed with magic, reminding you how amazing you are. Dark times pass, and light always returnsâ€”just like in every great story. Also, you totally rocked that hijab color! ðŸ’œâœ¨",
            "ðŸ•¯ï¸ Even the Marauders Map wouldnt show a path as bright as yours. You are stronger than any sadness, and Im always here to remind you of that. Thanks for letting me choose your hijab colorâ€”it made my day! ðŸ’œ",
            "ðŸ§ â€œWhen you have eliminated the impossible, whatever remains, however improbable, must be the truth.â€  The truth, Maram, is that you are strong, loved, and this sadness will pass. And I must say, your hijab choice was quite brilliant! ðŸ’œ",
            "ðŸ” The case of Maram Feeling Down has only one logical conclusion: You need a reminder that you are truly one-of-a-kind. Imalways here, my dear Watson. Also, thank you for the hijab color decisionâ€”it was a moment of pure deduction! ðŸ’œ",
            "ðŸ•°ï¸ Even the greatest detectives need a break. Take your time, breathe, and know that Im here. Oh, and that hijab? A masterpiece! ðŸ’œ",
        ];

        // Display a random message every time the page is reloaded
        const randomIndex = Math.floor(Math.random() * messages.length);
        const messageElement = document.getElementById("randomMessage");
        messageElement.textContent = messages[randomIndex];

                // Optimized star creation
                let lastStarTime = 0;
        const STAR_INTERVAL = 1000;

        function createFallingStar() {
            const now = Date.now();
            if (now - lastStarTime < STAR_INTERVAL) return;
            
            const star = document.createElement('div');
            star.className = 'falling-star';
            star.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(star);
            
            setTimeout(() => star.remove(), 3000);
            lastStarTime = now;
        }

    </script>
